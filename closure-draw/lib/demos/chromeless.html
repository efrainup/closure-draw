<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../closure-library/closure/goog/css/common.css">
	<link rel="stylesheet" type="text/css" href="css/closure-draw.css">
	<style type="text/css">
	  #canvas { border:solid 1px black; width:514px; }
	</style>
    <script type="text/javascript" src="../../../closure-library/closure/goog/base.js"></script>
    <script type="text/javascript" src="../deps.js"></script>
  </head>
  <body>
	<div>
	  モード :
	  <button id="mode-0">移動</button>
	  <button id="mode-1">頂点編集</button>
	  <button id="mode-2">矩形</button>
	  <button id="mode-3">円形</button>
	  <button id="mode-4">多角形</button>
	  <button id="mode-5">文字</button>
	</div>
	<div>
	  線の太さ :
	  <button id="stroke-width-1">1</button>
	  <button id="stroke-width-2">2</button>
	  <button id="stroke-width-3">3</button>
	  <button id="stroke-width-4">4</button>
	  <button id="stroke-width-5">5</button>
	</div>
	<div>
	  線の色 :
	  <button id="stroke-color-0">赤</button>
	  <button id="stroke-color-1">緑</button>
	  <button id="stroke-color-2">青</button>
	</div>
	<div>
	  塗りつぶしの色 :
	  <button id="fill-0">赤</button>
	  <button id="fill-1">緑</button>
	  <button id="fill-2">青</button>
	</div>
	<div>
	  配置 :
	  <button id="bring-up">ひとつ手前へ</button>
	  <button id="bring-down">ひとつ奥へ</button>
	  <button id="bring-to-top">最前面へ</button>
	  <button id="bring-to-bottom">最背面へ</button>
	</div>
	<div>
	  その他 :
	  <button id="insert-image">画像を挿入</button>
	  <button id="delete-shape">図形を削除</button>
	  <button id="copy-shape">図形を複製</button>
	</div>

	<div id="canvas" class="goog-inline-block"></div>
	<script type="text/javascript">
	  goog.require('closuredraw.chromeless.App')
	</script>
  </body>
</html>
