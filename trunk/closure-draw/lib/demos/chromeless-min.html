<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<style type="text/css">
	  #canvas { border:solid 1px black; width:514px; }
	</style>
    <script type="text/javascript" src="../../../closure-library/closure/goog/base.js"></script>
    <script type="text/javascript" src="../deps.js"></script>
  </head>
  <body>
	<div>
	  モード :
	  <button closuredrawcmd="SET_MODE" closuredrawval="move">移動</button>
	  <button closuredrawcmd="SET_MODE" closuredrawval="modify">頂点編集</button>
	  <button closuredrawcmd="SET_MODE" closuredrawval="rect">矩形</button>
	  <button closuredrawcmd="SET_MODE" closuredrawval="ellipse">円形</button>
	  <button closuredrawcmd="SET_MODE" closuredrawval="path">多角形</button>
	  <button closuredrawcmd="SET_MODE" closuredrawval="text">文字</button>
	</div>
	<div>
	  線の太さ :
	  <button closuredrawcmd="SET_STROKE_WIDTH" closuredrawval="1">1</button>
	  <button closuredrawcmd="SET_STROKE_WIDTH" closuredrawval="2">2</button>
	  <button closuredrawcmd="SET_STROKE_WIDTH" closuredrawval="3">3</button>
	  <button closuredrawcmd="SET_STROKE_WIDTH" closuredrawval="4">4</button>
	  <button closuredrawcmd="SET_STROKE_WIDTH" closuredrawval="5">5</button>
	</div>
	<div>
	  線の色 :
	  <button closuredrawcmd="SET_STROKE_COLOR" closuredrawval="#ff0000">赤</button>
	  <button closuredrawcmd="SET_STROKE_COLOR" closuredrawval="#00ff00">緑</button>
	  <button closuredrawcmd="SET_STROKE_COLOR" closuredrawval="#0000ff">青</button>
	</div>
	<div>
	  塗りつぶしの色 :
	  <button closuredrawcmd="SET_FILL_COLOR" closuredrawval="#ff0000">赤</button>
	  <button closuredrawcmd="SET_FILL_COLOR" closuredrawval="#00ff00">緑</button>
	  <button closuredrawcmd="SET_FILL_COLOR" closuredrawval="#0000ff">青</button>
	</div>
	<div>
	  配置 :
	  <button closuredrawcmd="BRING_UP">ひとつ手前へ</button>
	  <button closuredrawcmd="BRING_DOWN">ひとつ奥へ</button>
	  <button closuredrawcmd="BRING_TO_TOP">最前面へ</button>
	  <button closuredrawcmd="BRING_TO_BOTTOM">最背面へ</button>
	</div>
	<div>
	  その他 :
	  <button closuredrawcmd="INSERT_IMAGE">画像を挿入</button>
	  <button closuredrawcmd="DELETE">図形を削除</button>
	  <button closuredrawcmd="COPY">図形を複製</button>
	</div>

	<div id="canvas" class="goog-inline-block"></div>
	<script type="text/javascript" src="chromeless-min.js"></script>
  </body>
</html>
